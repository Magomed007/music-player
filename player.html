<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Player - Плеер: скачайте лучший музыкальный плеер для Windows и MacOS">
    <title>Music Player - Плеер</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Karla:ital,wght@0,200..800;1,200..800&family=Kenia&family=Libre+Barcode+128+Text&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <div class="player-container">
        <header class="header">
            <div class="back-button">
                <img src="images/arrow.svg" alt="Стрелка назад" width="18" height="15">
                <a href="index.html" class="header-link"></a>
            </div>
            <h1 class="header-title">
                Music Player
            </h1>
            <div class="menu">
                <div class="menu-icon">
                    <span></span>
                </div>
                <a href="javascript:void(0)" class="header-link"></a>
            </div>
        </header>

        <main class="main">
            <img src="images/player_background.png" alt="Фон плеера" width="295" height="294">
            <h2 class="main-title">Your Music</h2>
            <p class="main-text">Artist</p>
            
            <div class="player-track">
                <span class="track-full"></span>
                <span class="track-left"></span>
                <span class="ring-inner"></span>
                <span class="ring-outer"></span>
            </div>       
        </main>

        <footer class="footer">
            <div class="rewind">
                <div class="rewind-icon"></div>
                <a href="javascript:void(0)" class="footer-link"></a>
            </div>
            <div class="pause">
                <div class="pause-icon"></div>
                <a href="javascript:void(0)" class="footer-link"></a>
            </div>
            <div class="fast-forward">
                <div class="fast-forward-icon"></div>
                <a href="javascript:void(0)" class="footer-link"></a>
            </div>
        </footer>
    </div>
</body>
</html>
